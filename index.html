<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Inventory (Stable)</title>
    <style>
        :root {
            --bg-color: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0;
            --highlight: #00d4ff; --listening: #ff4757; --success: #2ed573;
            --correction: #ffa502; --warning: #ff7f50;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color);
            color: var(--text-main); margin: 0; padding: 15px; min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        
        /* ALERTS */
        #offline-alert {
            background: var(--warning); color: #121212; padding: 12px;
            border-radius: 8px; margin-bottom: 15px; text-align: center;
            font-weight: bold; display: none; cursor: pointer;
        }

        #status-text { 
            color: var(--highlight); min-height: 25px; margin-bottom: 15px;
            font-weight: bold; text-align: center;
        }

        /* MIC BUTTON */
        .controls { display: flex; justify-content: center; margin-bottom: 20px; }
        #mic-btn {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background-color: #333; color: white; font-size: 2rem;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        #mic-btn.active { 
            background-color: var(--listening); transform: scale(1.1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,71,87,0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,71,87,0); } }

        /* TRANSCRIPT */
        .transcript-box {
            background: var(--card-bg); padding: 10px; border-radius: 8px;
            margin-bottom: 20px; min-height: 50px; border: 1px solid #333;
            text-align: center; display: flex; align-items: center; justify-content: center;
        }
        .transcript-text { color: var(--highlight); font-size: 1.1rem; }
        .transcript-text.cmd { color: var(--correction); font-weight: bold; }

        /* INPUTS */
        .grid-container { display: flex; flex-direction: column; gap: 12px; }
        .input-group {
            background: var(--card-bg); padding: 12px 15px; border-radius: 10px;
            border-left: 5px solid #333; transition: all 0.2s; position: relative;
        }
        .input-group.active { border-left-color: var(--highlight); background-color: #262626; transform: translateX(5px); }
        .field-number {
            position: absolute; top: 10px; right: 10px; background: #333;
            color: #888; width: 24px; height: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 0.75rem;
        }
        .input-group.active .field-number { background: var(--highlight); color: #121212; }
        
        label { display: block; color: #888; font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; }
        input {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 1.3rem; font-weight: 600; outline: none;
        }

        /* BUTTONS */
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        .action-btn {
            flex: 1; padding: 15px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }
        .save-btn { background: var(--success); color: #121212; }
        .clear-btn { background: #ff4757; color: white; }

        /* LOGS */
        .log-section { background: var(--card-bg); border-radius: 10px; margin-top: 20px; }
        .log-header { padding: 15px; background: #2a2a2a; display: flex; justify-content: space-between; cursor: pointer; }
        .log-content { max-height: 0; overflow-y: auto; transition: 0.3s; }
        .log-content.open { max-height: 300px; }
        .log-item { padding: 10px; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .log-pending { border-left: 3px solid var(--warning); }
        .log-synced { border-left: 3px solid var(--success); }

        .cmd-list { text-align: center; color: #666; font-size: 0.8rem; margin-top: 20px; }
        .cmd-pill { background: #333; padding: 2px 6px; border-radius: 4px; color: var(--success); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inventory Voice</h1>
        <div id="offline-alert" onclick="syncOfflineData()">‚ö†Ô∏è Items waiting. Tap to Sync.</div>
        <div id="status-text">Tap mic to start</div>

        <div class="controls">
            <button id="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
        </div>

        <div class="transcript-box">
            <div class="transcript-text" id="transcript">...</div>
        </div>

        <div class="grid-container">
            <div class="input-group" id="group-0" onclick="focusField(0)">
                <span class="field-number">1</span><label>Product Name</label>
                <input type="text" id="input-0" placeholder="Say name...">
            </div>
            <div class="input-group" id="group-1" onclick="focusField(1)">
                <span class="field-number">2</span><label>Category</label>
                <input type="text" id="input-1" placeholder="Say category...">
            </div>
            <div class="input-group" id="group-2" onclick="focusField(2)">
                <span class="field-number">3</span><label>Unit</label>
                <input type="text" id="input-2" placeholder="pcs, box, kg...">
            </div>
            <div class="input-group" id="group-3" onclick="focusField(3)">
                <span class="field-number">4</span><label>Price</label>
                <input type="text" inputmode="decimal" id="input-3" placeholder="0.00">
            </div>
            <div class="input-group" id="group-4" onclick="focusField(4)">
                <span class="field-number">5</span><label>Stock Qty</label>
                <input type="text" inputmode="numeric" id="input-4" placeholder="0">
            </div>
        </div>

        <div class="button-group">
            <button class="action-btn save-btn" id="save-btn" onclick="saveItem()">üíæ SAVE</button>
            <button class="action-btn clear-btn" onclick="clearForm()">üóëÔ∏è CLEAR</button>
        </div>

        <div class="log-section">
            <div class="log-header" onclick="document.getElementById('log-content').classList.toggle('open')">
                <span>üìã History</span>
                <span style="background:var(--success); color:#000; padding:2px 8px; border-radius:10px; font-size:0.8rem" id="log-count">0</span>
            </div>
            <div class="log-content" id="log-content"><div id="log-list"></div></div>
        </div>

        <div class="cmd-list">Commands: <span class="cmd-pill">NEXT</span> <span class="cmd-pill">BACK</span> <span class="cmd-pill">DONE</span></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0n_uNiYoFQ99JMynsQ9yWJPQDL9QIh2dI3fPzogQ7HLHeZkDuM163kpS79pgpAzB9/exec"; // <--- PASTE URL HERE

        // --- VOICE SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition ? new SpeechRecognition() : null;
        
        // --- ELEMENTS ---
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const transcriptEl = document.getElementById('transcript');
        const offlineAlert = document.getElementById('offline-alert');

        // --- VARIABLES ---
        let isListening = false;
        let activeIndex = 0;
        let isSaving = false;
        let commandLock = false; 
        let silenceTimer = null;
        const totalFields = 5;

        // --- COMMANDS ---
        const CMDS = {
            next: ['next', 'go', 'skip', 'forward'],
            back: ['back', 'return', 'previous'],
            save: ['done', 'save', 'finish', 'submit'],
            clear: ['clear form', 'delete all'],
            jump: { 0:['name'], 1:['category'], 2:['unit'], 3:['price'], 4:['stock'] }
        };

        // --- VOICE ENGINE ---
        if (recognition) {
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('active');
                statusText.textContent = "üé§ Listening...";
                startWatchdog(); // FIX: Android Mic Keep-Alive
            };

            recognition.onend = () => {
                if (isListening && !isSaving) {
                    try { recognition.start(); } catch(e){}
                } else {
                    micBtn.classList.remove('active');
                    statusText.textContent = "‚è∏Ô∏è Paused";
                    stopWatchdog();
                }
            };

            recognition.onresult = (event) => {
                if (isSaving || commandLock) return;
                resetWatchdog(); // Reset timer on sound

                const result = event.results[event.results.length - 1];
                const text = result[0].transcript.toLowerCase().trim();
                const isFinal = result.isFinal;

                transcriptEl.textContent = text;
                transcriptEl.classList.remove('cmd');

                // FIX: Android Double-Jump Prevention
                if (isFinal) {
                    if (checkCommands(text)) {
                        transcriptEl.classList.add('cmd');
                        restartMic(); // Clear Android buffer
                    } else {
                        handleInput(text);
                    }
                }
            };
        } else {
            alert("‚ö†Ô∏è Use Chrome Browser");
        }

        // --- WATCHDOG (ANDROID MIC FIX) ---
        function startWatchdog() {
            stopWatchdog();
            silenceTimer = setInterval(() => {
                if(isListening) { console.log("Watchdog: Refreshing"); restartMic(); }
            }, 6000);
        }
        function stopWatchdog() { if(silenceTimer) clearInterval(silenceTimer); }
        function resetWatchdog() { stopWatchdog(); startWatchdog(); }
        function restartMic() { try{recognition.stop();}catch(e){} }

        // --- ACTIONS ---
        function toggleMic() {
            if (isListening) { isListening = false; recognition.stop(); }
            else { isListening = true; recognition.start(); }
        }

        function checkCommands(text) {
            if (CMDS.next.some(c => text === c || text.endsWith(" "+c))) { moveField(1); return true; }
            if (CMDS.back.some(c => text === c)) { moveField(-1); return true; }
            if (CMDS.save.some(c => text === c)) { saveItem(); return true; }
            if (CMDS.clear.some(c => text.includes(c))) { clearForm(); return true; }
            for (let [idx, triggers] of Object.entries(CMDS.jump)) {
                if (triggers.some(t => text.includes(t) && text.includes('jump'))) {
                    focusField(parseInt(idx)); return true;
                }
            }
            return false;
        }

        function moveField(dir) {
            activateLock();
            activeIndex = (activeIndex + dir + totalFields) % totalFields;
            focusField(activeIndex);
        }

        function focusField(index) {
            activeIndex = index;
            document.querySelectorAll('.input-group').forEach(el => el.classList.remove('active'));
            const group = document.getElementById(`group-${index}`);
            group.classList.add('active');
            group.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function activateLock() {
            commandLock = true;
            setTimeout(() => { commandLock = false; }, 800);
        }

        // --- INPUT HANDLING (ANDROID NUMBER FIX) ---
        function handleInput(text) {
            const input = document.getElementById(`input-${activeIndex}`);
            let clean = text;
            CMDS.next.forEach(c => clean = clean.replace(new RegExp(c, 'gi'), ''));
            clean = clean.trim();
            if (clean.length === 0) return;

            if (activeIndex === 3 || activeIndex === 4) {
                input.value = parseNumberStrict(clean);
            } else {
                input.value = clean.charAt(0).toUpperCase() + clean.slice(1);
            }
            input.style.color = 'var(--success)';
            setTimeout(() => input.style.color = 'white', 500);
        }

        function parseNumberStrict(text) {
            let str = text.toLowerCase();
            const map = {
                'zero':'0','one':'1','won':'1','two':'2','to':'2','three':'3','tree':'3',
                'four':'4','for':'4','five':'5','six':'6','seven':'7','eight':'8','nine':'9','ten':'10'
            };
            // Exact match check first
            if (map[str]) return map[str];
            
            // Replace in string
            Object.keys(map).forEach(k => str = str.replace(new RegExp(`\\b${k}\\b`, 'g'), map[k]));
            str = str.replace(/-/g, ' '); // Fix twenty-five
            
            const tens = {'twenty':'20','thirty':'30','forty':'40','fifty':'50','sixty':'60'};
            Object.keys(tens).forEach(k => str = str.replace(new RegExp(k, 'g'), tens[k]));
            
            return str.replace(/[^0-9.]/g, ' ').replace(/\s+/g, '');
        }

        // --- SAVE SYSTEM (THE FIX) ---
        function saveItem() {
            if (isSaving) return;

            // 1. Setup Check
            if (SCRIPT_URL.includes("YOUR_GOOGLE_SCRIPT")) {
                alert("‚ùå CONFIG ERROR: You forgot to paste your Google Script URL in the code!");
                return;
            }

            const data = {
                name: document.getElementById('input-0').value,
                category: document.getElementById('input-1').value,
                unit: document.getElementById('input-2').value,
                price: document.getElementById('input-3').value,
                stock: document.getElementById('input-4').value,
                timestamp: new Date().toLocaleTimeString()
            };

            if (!data.name) { alert("‚ùå Product Name required!"); return; }

            isSaving = true;
            document.getElementById('save-btn').textContent = "‚è≥...";

            // 2. Network Check
            if (!navigator.onLine) {
                saveOffline(data);
                return;
            }

            // 3. Robust Fetch with Timeout
            // If fetch takes > 3 seconds, we abort and save offline
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                signal: controller.signal
            })
            .then(() => {
                clearTimeout(timeoutId);
                finishSave(data, true);
            })
            .catch(err => {
                console.log("Network/Timeout Error:", err);
                saveOffline(data); // Auto-fallback to offline
            });
        }

        function saveOffline(data) {
            try {
                let pending = JSON.parse(localStorage.getItem('inv_offline') || "[]");
                pending.push(data);
                localStorage.setItem('inv_offline', JSON.stringify(pending));
                finishSave(data, false);
            } catch (e) {
                alert("‚ùå Storage Full or Error!");
                isSaving = false;
                document.getElementById('save-btn').textContent = "üíæ SAVE";
            }
        }

        function finishSave(data, synced) {
            // UI Update
            const list = document.getElementById('log-list');
            const div = document.createElement('div');
            div.className = `log-item ${synced ? 'log-synced' : 'log-pending'}`;
            div.innerHTML = `<b>${data.name}</b> <span style="color:#888">Qty:${data.stock}</span>`;
            list.insertBefore(div, list.firstChild);
            document.getElementById('log-count').textContent = list.children.length;

            updateOfflineUI();
            clearForm();
            isSaving = false;
            document.getElementById('save-btn').textContent = "üíæ SAVE";
            transcriptEl.textContent = synced ? "‚úÖ Saved Online" : "‚ö†Ô∏è Saved Offline";
            
            // Go back to start
            focusField(0);
        }

        function updateOfflineUI() {
            let pending = JSON.parse(localStorage.getItem('inv_offline') || "[]");
            if (pending.length > 0) {
                offlineAlert.style.display = 'block';
                offlineAlert.textContent = `‚ö†Ô∏è ${pending.length} items waiting. Tap to Sync.`;
            } else {
                offlineAlert.style.display = 'none';
            }
        }

        function syncOfflineData() {
            if (!navigator.onLine) return alert("‚ùå Still Offline");
            
            let pending = JSON.parse(localStorage.getItem('inv_offline') || "[]");
            if (pending.length === 0) return;

            if (confirm(`Sync ${pending.length} items?`)) {
                offlineAlert.textContent = "‚è≥ Uploading...";
                
                // Sequential Upload
                const uploadLoop = (i) => {
                    if (i >= pending.length) {
                        localStorage.setItem('inv_offline', "[]");
                        updateOfflineUI();
                        alert("‚úÖ All Synced!");
                        location.reload(); // Refresh to clean slate
                        return;
                    }

                    fetch(SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(pending[i])
                    })
                    .then(() => uploadLoop(i+1))
                    .catch(() => {
                        alert("‚ùå Sync interrupted. Check connection.");
                        location.reload();
                    });
                };
                
                uploadLoop(0);
            }
        }

        function clearForm() {
            for(let i=0; i<5; i++) document.getElementById(`input-${i}`).value = '';
            focusField(0);
        }

        // Init
        focusField(0);
        updateOfflineUI();
    </script>
</body>
</html>
